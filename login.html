<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/login.css">
    <title>Registro</title>
</head>
<body>
    <div>
        <section class="form-register">
             <h4>Iniciar sesión</h4>
             <input class="form-input" type="email" name="email" id="email" placeholder="Ingrese su email" required/>
             <input class="form-input" type="password" name="password" id="password" placeholder="Ingrese su contraseña" required/>
             <input class="form-button" type="submit" value="Iniciar sesión"/>
        </section>
     </div>
</body>
</html>
