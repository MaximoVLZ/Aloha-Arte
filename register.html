<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/register.css">
    <title>Registro</title>
</head>
<body>
    <div>
        <section class="form-register">
             <h4>Formulario de registro</h4>
             <input class="form-input" type="text" name="nombre" id="nombre" placeholder="Ingrese su nombre" required/>
             <input class="form-input" type="text" name="apellido" id="apellido" placeholder="Ingrese su apellido" required/>
             <input class="form-input" type="email" name="correo" id="correo" placeholder="Ingrese su correo" required/>
             <input class="form-input" type="text" name="usuario" id="usuario" placeholder="Ingrese su usuario" required/>
             <input class="form-input" type="password" name="contraseña" id="contraseña" placeholder="Ingrese su contraseña" required/>
             <p>Estoy de acuerdo con Terminos y Condiciones</p><input type="checkbox" class="checkbox">
             <input class="form-button" type="submit" value="Crear cuenta"/>
        </section>
     </div>
</body>
</html>
