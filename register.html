<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./static/css/register.css">
    <script defer src="./static/js/register.js"></script>
    <title>Registro</title>
</head>
<body>
    <div>
        <section class="form-register">
            <form action="">
                <h4>Formulario de registro</h4>
                <input class="form-input" type="text" name="firstName" id="firstName" placeholder="Ingrese su nombre"/>
                <input class="form-input" type="text" name="lastName" id="lastName" placeholder="Ingrese su apellido"/>
                <input class="form-input" type="email" name="email" id="email" placeholder="Ingrese su email"/>
                <input class="form-input" type="password" name="password" id="password" placeholder="Ingrese su contraseña"/>
                <p>Estoy de acuerdo con Términos y Condiciones</p><input type="checkbox" class="checkbox">
                <input id="submitButton" class="form-button" type="submit" value="Crear cuenta"/>
            </form>
        </section>
     </div>
</body>
</html>
