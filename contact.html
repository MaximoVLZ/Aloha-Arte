<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- css -->
    <link rel="stylesheet" href="./static/css/menu.css">
    <link rel="stylesheet" href="./static/css/contact.css">
    <link rel="stylesheet" href="./static/css/footer.css">
    <!-- favicon -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="icon" href="./static/img/favicon.ico">
    <!-- js -->
    <script defer src="./static/js/menu.js"></script>
    <script defer src="./static/js/register.js"></script>
    
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">


    <title>Contacto</title>
</head>

<body>

    <div class="wrapper">

        <!-- Menu -->
        <div class="content">

            <header>

                <div class="logo">
                    <a class="navbar-logo" href="#">
                        <img src="./static/img/logo-sin-fondo.png">
                    </a>
                </div>

                <div class="bars">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>

                <nav class="nav-bar">
                    <ul>
                        <li><a href="./index.html" class="active">Home</a></li>
                        <li><a href="./login.html">Iniciar sesión</a></li>
                        <li><a href="./register.html">Regístrate</a></li>
                        <li><a href="./nosotros.html">Sobre nosotros</a></li>
                        <li><a href="./info.html">Información</a></li>
                        <li><a href="./contact.html">Contacto</a></li>
                    </ul>

                </nav>

            </header>

        </div>

        <div class="container">
            <div class="row align-items-md-stretch">
                <div class="col-md-6">
                    <div class="h-100 p-5 text-bg-dark rounded-3">
                        <h2>Formulario de Contacto</h2>
                        <form>
                            <div class="form-group">
                                <label for="nombre">Nombre:</label>
                                <input type="text" class="form-control" id="nombre" name="nombre" required>
                            </div>
                            <div class="form-group">
                                <label for="correo">Correo electrónico:</label>
                                <input type="email" class="form-control" id="correo" name="correo" required>
                            </div>
                            <div class="form-group">
                                <label for="msj" class="form-label">Déjanos tu mensaje:</label>
                                <textarea type="msj" class="form-control" id="msj" rows="4"></textarea>
                            </div>
                            <!-- Otros campos del formulario -->
                            <button type="submit" class="btn btn-primary">Enviar</button>
                        </form>
        
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="h-100 p-5 bg-body-tertiary border rounded-3">
                        <h2>Dónde estamos</h2>
                        <!-- Iframe de Google Maps -->
                        <div class="mapouter">
                            <div class="gmap_canvas"><iframe
                                    src="https://maps.google.com/maps?q=university%20of%20san%20francisco&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=&amp;output=embed"
                                    frameborder="0" scrolling="no" style="width: 430px; height: 400px;"></iframe>
                                <style>
                                    .mapouter {
                                        position: relative;
                                        height: 400px;
                                        width: 430px;
                                        background: #fff;
                                    }
                                </style><a href="https://www.eireportingonline.com/"
                                    style="color:#fff !important; position:absolute !important; top:0 !important; z-index:0 !important;">ei
                                    reporting online</a>
                                <style>
                                    .gmap_canvas {
                                        overflow: hidden;
                                        height: 400px;
                                        width: 430px
                                    }
        
                                    .gmap_canvas iframe {
                                        position: relative;
                                        z-index: 2
                                    }
                                </style>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        
        
        </div>

    </div>

    <footer>

        <div class="footer-left">Aloha-Arte</div>

        <div class="footer-icons">
            <a href="https://www.facebook.com" target="_blank"><i class="fab fa-facebook"></i></a>
            <a href="https://www.whatsapp.com" target="_blank"><i class="fab fa-whatsapp"></i></a>
            <a href="https://www.instagram.com" target="_blank"><i class="fab fa-instagram"></i></a>
        </div>

        <div class="footer-right">@ Todos los derechos reservados</div>

    </footer>
    
</body>

</html>
